<div id="setup-windows-sqlite" class="setup setup-macosx setup-sqlite">
  <h4>Mac OS X / SQLite</h4>
  <ul>
    <li>
      Download <code>sqlite-shell-osx-x86-SOMENUMBERS.zip</code>
      from the <a href="http://www.sqlite.org/download.html">SQLite download page</a>.
    </li>
    <li>
      Unzip the file.
    </li>
    <li>
      Move <code>SQLite3</code> to your <code>Applications</code> folder.
    </li>
  </ul>
</div>
